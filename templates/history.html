<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email History</title>
    <link rel="stylesheet" href="/static/styleHistory.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="/">Generate Email</a></li>
          <li><a href="/history">Previous Emails</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="container">
          <h1>Previous Emails</h1>
          <ul class="email-history">
            {% for email in email_history %}
            <li>
              <div class="email-item">
                <h3>Purpose: {{ email.purpose }}</h3>
                <p><strong>Tone:</strong> {{ email.tone }}</p>
                <p>{{ email.draft }}</p>
              </div>
            </li>
            {% endfor %}
          </ul>

          <!-- Pagination Controls -->
          <div class="pagination">
            {% if has_prev %}
            <a href="/history?page={{ page - 1 }}" class="pagination-btn prev">⟵ Previous</a>
            {% endif %}
            <span class="pagination-info">Page {{ page }}</span>
            {% if has_next %}
            <a href="/history?page={{ page + 1 }}" class="pagination-btn next">Next ⟶</a>
            {% endif %}
          </div>          
        </div>
      </div>
    </div>
  </body>
</html>
